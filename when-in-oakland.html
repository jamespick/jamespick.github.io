			</div>
			<br><br>
			<div class="box" id="apple" style="width: 100%; border-style: solid; border-width: 5px; border-color: white; padding: 10px 5px 5px 5px">

	</body>
	<script type="text/javascript">
		var spot = document.getElementById('spot');
		spot.style.cursor = 'pointer';
		spot.onclick = function() {
			gtag('event', 'spotify', {
				'event_callback': function() {
					window.location.href = 'https://open.spotify.com/album/3YgDAzYgisXq0l0dhw3sC8?si=AVILyVzSQSyPaCD2s25Xzw';
				}
			});
		};

		var apple = document.getElementById('apple');
		apple.style.cursor = 'pointer';
		apple.onclick = function() {
			gtag('event', 'apple-music', {
				'event_callback': function() {
					window.location.href = 'https://itunes.apple.com/us/album/when-in-oakland/1372222651';
				}
			});
		};

		var sound = document.getElementById('sound');
		sound.style.cursor = 'pointer';
		sound.onclick = function() {
			gtag('event', 'soundcloud', {
				'event_callback': function() {
					window.location.href = 'https://soundcloud.com/pickpatek/sets/when-in-oakland-1';
